<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Livreo - Ma bibliothèque en ligne</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <header>
    <h1>Ma Bibliothèque</h1>
    <button id="addBookBtn">Ajouter un livre</button>
  </header>
  <main>
    <div id="columns" class="columns-container">
      <div class="column">
        <h2>À lire</h2>
        <div class="books-list" id="to-read"></div>
      </div>
      <div class="column">
        <h2>En cours</h2>
        <div class="books-list" id="reading"></div>
      </div>
      <div class="column">
        <h2>Lu</h2>
        <div class="books-list" id="read"></div>
      </div>
    </div>
  </main>
  <div id="modal" class="modal hidden"></div>
</body>
<script src="app.js"></script>

</html>
