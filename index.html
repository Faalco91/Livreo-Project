<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Livreo - Ma bibliothèque en ligne</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <header>
    <h1>Ma Bibliothèque</h1>
    <div>
      <button id="addBookBtn">Ajouter un livre</button>
      <button id="showHiddenColumnsBtn">👁️ Afficher colonnes masquées</button>
    </div>
  </header>
  <div id="feedback-message" class="feedback-message hidden"></div>
  <main>
    <div id="columns" class="columns-container">
      <div class="column">
        <div class="column-header">
          <h2>À lire</h2>
          <button class="customize-column-btn" onclick="openColumnCustomizeModal('to-read')">⚙️</button>
        </div>
        <div class="books-list" id="to-read"></div>
      </div>
      <div class="column">
        <div class="column-header">
          <h2>En cours</h2>
          <button class="customize-column-btn" onclick="openColumnCustomizeModal('reading')">⚙️</button>
        </div>
        <div class="books-list" id="reading"></div>
      </div>
      <div class="column">
        <div class="column-header">
          <h2>Lu</h2>
          <button class="customize-column-btn" onclick="openColumnCustomizeModal('read')">⚙️</button>
        </div>
        <div class="books-list" id="read"></div>
      </div>
    </div>
  </main>
  <div id="modal" class="modal hidden"></div>
</body>
<script src="app.js"></script>

</html>
